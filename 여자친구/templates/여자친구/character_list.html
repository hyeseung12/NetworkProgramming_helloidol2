<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character List</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>#</th>
            <th>name</th>
            <th>feature</th>
        </tr>

        {% for character in character_list %}

        <tr>
            <th>{{ forloop.counter }}</th>
            <th>{{ character.name }}</th>
            <th>{{ character.feature }}</th>
        </tr>

        {% endfor %}
    </table>
</body>
</html>
